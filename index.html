<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <article class="social-links-profile">
        <img
          class="social-links-profile__image"
          src="./assets/images/avatar-jessica.jpeg"
          alt="profile avatar"
        />
        <div class="social-links-profile__name-location">
          <h1 class="social-links-profile__name">Jessica Randall</h1>
          <p class="social-links-profile__location">London, United Kingdom</p>
        </div>
        <h2 class="social-links-profile__bio">
          "Front-end developer and avid reader."
        </h2>
        <ul class="social-links-profile__list">
          <li class="social-links-profile__item">
            <a class="social-links-profile__link" href="#">GitHub</a>
          </li>
          <li class="social-links-profile__item">
            <a class="social-links-profile__link" href="#">Frontend Mentor</a>
          </li>
          <li class="social-links-profile__item">
            <a class="social-links-profile__link" href="#">LinkedIn</a>
          </li>
          <li class="social-links-profile__item">
            <a class="social-links-profile__link" href="#">Twitter</a>
          </li>
          <li class="social-links-profile__item">
            <a class="social-links-profile__link" href="#">Instagram</a>
          </li>
        </ul>
      </article>
    </main>
  </body>
</html>
